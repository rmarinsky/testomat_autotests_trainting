task apiSuiteTest(type: Test) {
    description = 'Runs the API test suite'
    group = 'verification'
    useJUnitPlatform() {
        includeTags 'suite'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
    finalizedBy "allureReport"
}


